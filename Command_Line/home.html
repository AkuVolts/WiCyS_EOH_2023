        <div>
            <a href="command.html">

        <h1>Hey! We have lost the daily special for the ISR Dining Hall!</h1>
        <p class="s_2">Please help us find it by entering the daily special below:</p>
        <input id="input" type="text">
        <p class="s">Can you find the special before it's too late?</p>
        <p class="s">The clock is ticking...</p>
        <p class="s">We need your help! Start by clicking on the computer!</p>
        <button class="myButton" onclick="returnMainPageOnClick()">Go Back to Home</a></button>

    <script>

    function returnMainPageOnClick() {
    let event = new CustomEvent("IframeClickEvent");
    window.parent.document.dispatchEvent(event);
}
        const input = document.getElementById("input");
        const solve = document.getElementById("solved");
        const wrongans = document.getElementById("wrong_answer");
        input.addEventListener("keydown", event => {
            if (event.key === "Enter") {
                const special = input.value.toLowerCase().trim();
                if (special === "palak paneer") {
                    alert("Nice job!");
                    solve.play();
                } else {
                    input.value = "";
                    wrongans.play();
                }
            }
        });
    </script>
