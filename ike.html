<!DOCTYPE html>
<html>
  <head>
    <style>
      .image-container {
        position: relative;
      }
      .image-container img {
        width: 700px;
        height: 500px;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      .overlay div {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.5);
        cursor: pointer;
      }
      .area1 {
        width: 100px;
        height: 100px;
        top: 50px;
        left: 50px;
      }
      .area2 {
        width: 100px;
        height: 100px;
        top: 150px;
        left: 150px;
      }
      .area3 {
        width: 100px;
        height: 100px;
        top: 250px;
        left: 250px;
      }
      .overlay div:hover {
        background-color: rgba(0, 0, 0, 0.507);
      }
    </style>
  </head>
  <body>
    <h1>Image with Clickable and Hoverable Areas</h1>
    <div class="image-container">
      <img src="ike_images\700x500.png" alt="Image"> <!-- Background image of Ikenberry Dining Hall -->
      <div class="overlay">
        <a href="#">
          <div class="area1"></div>
        </a>
        <a href="#">
          <div class="area2"></div>
        </a>
        <a href="#">
          <div class="area3"></div>
        </a>
      </div>
    </div>
  </body>
</html>
